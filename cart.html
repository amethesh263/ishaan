<h1>Your Cart</h1>

<div class="cart-container">
    <div id="cart-items"></div>
    <div class="total-box">Total: Â£<span id="total-price">0.00</span></div>
</div>

<script>
// Load Cart from localStorage
function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let container = document.getElementById("cart-items");
    container.innerHTML = "";

    if (cart.length === 0) {
        container.innerHTML = "<h2>Your cart is empty.</h2>";
        document.getElementById("total-price").innerText = "0.00";
        updateCartCount();
        return;
    }

    let total = 0;

    cart.forEach((item, index) => {
        total += item.price * item.quantity;

        let cartItem = document.createElement("div");
        cartItem.classList.add("cart-item");

        cartItem.innerHTML = `
            <div class="item-info">
                <strong>${item.name}</strong><br>Â£${item.price.toFixed(2)}
            </div>

            <div class="qty-box">
                <button onclick="changeQty(${index}, -1)">âˆ’</button>
                <div class="qty-number">${item.quantity}</div>
                <button onclick="changeQty(${index}, 1)">+</button>
            </div>

            <div class="item-price">Â£${(item.price * item.quantity).toFixed(2)}</div>

            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;

        container.appendChild(cartItem);
    });

    document.getElementById("total-price").innerText = total.toFixed(2);
    updateCartCount();
}

// Change quantity
function changeQty(index, change) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].quantity += change;

    if (cart[index].quantity < 1) {
        cart[index].quantity = 1;
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

// Remove item
function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);

    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

// Update the cart icon count
function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let count = cart.reduce((sum, item) => sum + item.quantity, 0);

    document.getElementById("cart-count").innerText = count;
}

window.onload = loadCart;
</script>
